<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="game">
        <div class="player">
          <h2>You</h2>
          <img
            src="images/question.png"
            width="200px"
            alt="Your choice"
            id="playerChoice"
          />
        </div>

        <div class="computer">
          <h2>Computer</h2>
          <img
            src="images/question.png"
            width="200px"
            alt="Computer's choice"
            id="computerChoice"
          />
        </div>
      </div>

      <div class="choices">
        <p>Make your choice</p>
        <button id="rock" class="choice">
          Rock<img src="images/rock.png" width="31px" />
        </button>
        <button id="paper" class="choice">
          Paper<img src="images/paper.png" width="30px" />
        </button>
        <button id="scissors" class="choice">
          Scissors<img src="images/scissors.png" width="30px" />
        </button>
        <p id="outcome"></p>
      </div>

      <div>
        <table style="margin: 20px auto">
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
          <tr>
            <td id="playerWins">0</td>
            <td id="computerWins">0</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
